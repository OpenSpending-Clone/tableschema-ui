<!doctype html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<title>tableschema-ui</title>
<body>

  <!-- Application -->
  <div class="container" style="padding: 1em">
    <div id="ckan-side" style="opacity: 0.75; color: #777; border: solid 5px #eee; maring-bottom: 3em; padding: 2em; background-color: #fafafa; border-radius: 1em">
      <form action="">
        <h4>Demo CKAN side</h4>
        <hr />
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="">File</label>
              <div class="input-group">
                <input class="custom-file-input" type="file" id="inputGroupFile01" placeholder="upload"/>
                <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                <input class="form-control" type="text" placeholder="Provide link"/>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="">Data Schema</label>
              <div class="input-group">
                <input class="custom-file-input" type="file" id="inputGroupFile02" placeholder="upload"/>
                <label class="custom-file-label" for="inputGroupFile02">Choose file</label>
                <div class="input-group">
                  <input class="form-control" type="text" placeholder="Provide link"/>
                  <div class="input-group-append">
                    <button class="btn btn-light btn-block text-left" style="border: solid 1px #ddd"/>Create manually</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div>
          <label for="">Output</label>
          <pre style="width: 100%; min-height: 5em; background-color: white; border: solid 1px #ddd;"><code id="output"></code></pre>
        </div>
      </form>
    </div>
    <div id="separator" style="margin: 3em 0; border-top: solid 3px #eee;"></div>
    <div id="editor-schema"></div>
  </div>

  <!-- Scripts -->
  <script src="//code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="//unpkg.com/tableschema-ui/dist/tableschema-ui.min.js"></script>
  <script src="/dist/tableschema-ui.js"></script>
  <script>
    const props = {
      source: [
        ['id', 'name'],
        [1, 'Alex'],
        [2, 'John'],
        [3, 'Paul'],
      ],
      schema: {
        fields: [
          {name: "id", type: "integer"},
          {name: "name", type: "string"},
        ]
      },
      onSave: (descriptor) => console.log(descriptor),
    }
    const element = document.getElementById('editor-schema')
    tableschemaUI.render(tableschemaUI.EditorSchema, props, element)
  </script>

</body>
